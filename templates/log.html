    <!-- Sign up by Email Form -->
    <form ng-controller="loginCtrl">
      <div class="list">

        <!-- Email Input -->
        <label class="item item-input">

          <span class="input-label">Email</span>
          <input type="text" ng-model="loginData.email">
        </label>

        <!-- Password Input -->
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" ng-model="loginData.password">
        </label>

        <!-- Drop In (Submit Form to Sign up) -->
        <label class="item">
          <button class="button button-block button-positive" ng-click="$scope.auth.createUser();">Log in</button>
        </label>

        </form>

        <label class="item">
          <div class="row">
            <div class="col edit_header">
              <h2 style="border-left:5px solid #1798D4; padding-left: 5px;">SOCIAL DROP IN</h2>
            </div>
          </div>
        </label>

        <!-- Drop in with Facebook -->
         <div class="row">
            <div class="col">
            <button class="button button-block button-positive" ng-click="login('facebook')"><i class="ion-social-facebook"></i> Drop in with Facebook</button>
            
            <form ng-submit="loginWithTwitter()">
          <button class="button button-block button-positive" ng-click="login('twitter')"><i class="ion-social-twitter"></i> Drop In with Twitter</button>
          </form>
          </div>
          </div>
        

      </div> <!-- / List -->
